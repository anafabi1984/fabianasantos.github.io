    <script>
        function calcularTotalDiarias() {
            let quantidadeDiarias = parseInt(document.getElementById("diarias").value);
            let valorDiaria = quantidadeDiarias > 10 ? 10 : 15;
            let total = quantidadeDiarias * valorDiaria;
            
            document.getElementById("resultado").innerText = `O valor total das diárias é: R$ ${total}`;
        }
    </script>
</head>
<body>
    <center><br><br><br><br><br>
    <label for="diarias"><b>Digite o número de diárias e informaremos o valor:</b></label>
    <input type="number" id="diarias" min="1">
    <button onclick="calcularTotalDiarias()">Calcular</button>
    <p id="resultado"></p></center>

    

    <title>Calculadora de Diárias</title>
    <script>
        function calcularTotalDiarias() {
            let quantidadeDiarias = parseInt(document.getElementById("diarias").value);
            let valorDiaria = quantidadeDiarias > 10 ? 10 : 15;
            let total = quantidadeDiarias * valorDiaria;
            
            document.getElementById("resultado").innerText = `O valor total das diárias é: R$ ${total}`;
        }
    </script>
</head>








</body>
